<!DOCTYPE html>
<html>
<head>
  <title>Embedding Google Drive Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      margin-bottom: 20px;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <h1>My Website</h1>

  <div class="video-container">
    <iframe src="https://drive.google.com/file/d/1r-MqPtpyUJIp7TwSoHG2_ZZJjB_icdZF" frameborder="0" allowfullscreen></iframe>
  </div>

</body>
</html>
